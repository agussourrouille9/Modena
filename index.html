<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Patente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

  <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center">🔍 Consulta de Patente</h1>

  <div class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <input id="patenteInput" type="text" placeholder="Ingresá la patente" class="w-full p-3 border rounded mb-4 uppercase text-base" />
    <button id="buscarBtn" onclick="buscarPatente()" class="bg-blue-500 text-white px-4 py-2 rounded w-full flex items-center justify-center gap-2">
      <span id="btnText">Buscar</span>
      <svg id="btnSpinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
      </svg>
    </button>
    <div id="resultado" class="mt-6 text-sm text-gray-800"></div>
  </div>

  <div class="mt-10 w-full max-w-md">
    <h2 class="text-lg font-semibold mb-4">📱 Contactanos</h2>

    <!-- Datos de contacto -->
    <div class="bg-white p-4 rounded shadow mb-4 text-sm">
      <p class="flex items-center gap-2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="w-5 h-5">
        +54 9 11 6233-2481
      </p>
      <p class="flex items-center gap-2">
        <img src="https://cdn.simpleicons.org/gmail/EA4335" alt="Gmail" class="w-5 h-5">
        cl_modena@hotmail.com
      </p>
      <p class="flex items-center gap-2">
        <span class="flex items-center gap-1">
          <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="w-5 h-5 rounded">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Facebook_icon.svg" alt="Facebook" class="w-5 h-5">
        </span>
        cl.modena
      </p>
    </div>

    <!-- Mapa responsivo -->
    <div class="w-full aspect-video rounded overflow-hidden shadow">
      <h2 class="text-lg font-semibold mb-4">📍 Ubicación del local</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13152.40172353697!2d-58.72604983127901!3d-34.5003380840201!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bca2b88d72a861%3A0xf2dc3feaaaaad6ff!2sMODENA%20Centro%20de%20Lubricaci%C3%B3n!5e0!3m2!1ses!2sar!4v1751767569300!5m2!1ses!2sar" 
        class="w-full h-full border-0"
        allowfullscreen 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>

  <script>
    async function buscarPatente() {
      const patente = document.getElementById("patenteInput").value.trim().toUpperCase();
      const resultadoDiv = document.getElementById("resultado");
      const btn = document.getElementById("buscarBtn");
      const btnText = document.getElementById("btnText");
      const btnSpinner = document.getElementById("btnSpinner");

      resultadoDiv.innerHTML = "";

      // Mostrar spinner y cambiar texto
      btn.disabled = true;
      btnText.textContent = "Buscando...";
      btnSpinner.classList.remove("hidden");

      if (!patente) {
        btn.disabled = false;
        btnText.textContent = "Buscar";
        btnSpinner.classList.add("hidden");
        resultadoDiv.innerHTML = "<p class='text-red-500'>Por favor ingresá una patente.</p>";
        return;
      }

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbx766CUdCru7UlvpLeeC2pm-0hlldiBFY2Ue_RpEGsr12ww957WU5Bc0JaVk5-AfYXB4g/exec?patente=${patente}`);
        const data = await response.json();

        if (data.error) {
          resultadoDiv.innerHTML = "<p class='text-red-500'>No se encontró la patente.</p>";
        } else {
          resultadoDiv.innerHTML = `
            <p><strong>Marca:</strong> ${data.marca}</p>
            <p><strong>Modelo:</strong> ${data.modelo}</p>
            <p><strong>Kilometraje:</strong> ${data.km}</p>
            <p><strong>Lubricante:</strong> ${data.lubricante}</p>
            <p><strong>Próximo service:</strong> ${data.proximoService}</p>
            <p><strong>Cambios:</strong> ${data.cambios}</p>
            <p><strong>Observaciones:</strong> ${data.observaciones}</p>
          `;
        }
      } catch (error) {
        resultadoDiv.innerHTML = "<p class='text-red-500'>Hubo un error en la consulta.</p>";
        console.error(error);
      } finally {
        // Restaurar botón
        btn.disabled = false;
        btnText.textContent = "Buscar";
        btnSpinner.classList.add("hidden");
      }
    }
  </script>

</body>
</html>
